<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'update_items' dataid=data.id %}" enctype="multipart/form-data">
      {% csrf_token %}
<div class="col-sm-12 col-xl-6" style="margin-left:100px; width:1000px; margin-top:100px">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 style="text-align:center; font-size:30px; color:red"class="mb-4">ADD LISTS</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Category name" name="name" value="{{data.Cname}}">
                                <label for="floatingInput">Category name</label>
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Default file input example</label>
                                <input class="form-control bg-dark" type="file" id="formFile" name="image" value="{{data.Image}}">
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;" name="description">{{data.Description}}</textarea>
                                <label for="floatingTextarea">Description</label>
                            </div><br></br>
                            <div style="text-align:center">
                              <button type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </div>
</div>
</form>
</body>
</html>
{% endblock %}
